<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таймер</title>
<!--    <link rel="stylesheet" href="static/css/main_timer.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<section id="info-user" class="mail">
    <div class="container" style="
    border-radius: 25px;
    position: absolute;
    background: #ebebeb;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%)">
        <h2 class="section-title animated">Приветствую, {{ name }}</h2>
        <form action="#" class="form">
            <div class="mb-3">
                <label for="Name1" class="form-label">Ваше имя</label>
                <input type="text" placeholder="Имя" name="name" class="form-control" id="Name1" required>
            </div>
            <div class="mb-3">
                <input type="email" placeholder="E-mail" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="tel" placeholder="Телефон" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-info">Отправить данные</button>
                <button class="btn btn-danger" onclick="location.href = '/'">Вернутся</button>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
